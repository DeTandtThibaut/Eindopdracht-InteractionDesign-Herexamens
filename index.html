<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/screen.css" id="light-styles">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin=""/>
    <link rel="icon" type="image/png" href="assets/img/favicon.png" sizes="32x32">
    <title>Pollen Risk</title>
</head>
<body>
    <section class="page_main center_container">
      <h1 class="page_title">Pollen status</h1>
      <p class="page_subtitle">Check pollen risk for your city</p>
      <p class="error_message center_text"></p>

      <div class="wrapper">
        <div class="search-input">
          <a href="" target="_blank" hidden></a>
          <input type="text" placeholder="Type to search..">
          <div class="autocom-box">
            <!-- here list are inserted from javascript -->
          </div>
          <div class="icon"><img src="assets/img/search_500px.png" alt="" height="35px" width="35px"></div>
        </div>
      </div>
    </section>
    <section class="content_container o-hide-accessible"> <!-- hide_container -->
      <div id="map"></div>
      <div class="container">
        <div>
          <h2>Grass</h2>
          <p>Pollen risk:</p>
          <div class="pollenmeter pollenmeter_container--grass">
            <div class="pollen--box pollenmeter--grass pollen--very_low"></div>
            <div class="pollen--box pollenmeter--grass pollen--low"></div>
            <div class="pollen--box pollenmeter--grass pollen--moderate"></div>  
            <div class="pollen--box pollenmeter--grass pollen--high"></div>
            <div class="pollen--box pollenmeter--grass pollen--very_high"></div>
          </div></div>
        <div>
          <h2>Tree</h2>
          <p>Pollen risk:</p>
          <div class="pollenmeter pollenmeter_container--tree">
            <div class="pollen--box pollenmeter--tree pollen--very_low"></div>
            <div class="pollen--box pollenmeter--tree pollen--low"></div>
            <div class="pollen--box pollenmeter--tree pollen--moderate"></div>  
            <div class="pollen--box pollenmeter--tree pollen--high"></div>
            <div class="pollen--box pollenmeter--tree pollen--very_high"></div>
          </div></div>
        <div>
          <h2>Weed</h2>
          <p>Pollen risk:</p>
          <div class="pollenmeter pollenmeter_container--weed">
            <div class="pollen--box pollenmeter--weed pollen--very_low"></div>
            <div class="pollen--box pollenmeter--weed pollen--low"></div>
            <div class="pollen--box pollenmeter--weed pollen--moderate"></div>  
            <div class="pollen--box pollenmeter--weed pollen--high"></div>
            <div class="pollen--box pollenmeter--weed pollen--very_high"></div>
          </div></div>
      </div>
    </section>
</body>
</html>
<!-- Make sure you put this AFTER Leaflet's CSS -->
<script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"

crossorigin=""></script>
<script src="script/app.js"></script>
